<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calander || Timer</title>
  </head>
  <body>
    <section class="timer">
      <h1 id="time"></h1>
    </section>
    <section class="container">
      <div class="date">
        <h1 id="date"></h1>
        <p id="day"></p>
      </div>
      <div class="year">
        <strong>
          <p id="month"></p>
          <p id="year"></p>
        </strong>
      </div>
    </section>
  </body>
  <script src="script.js"></script>
</html>
